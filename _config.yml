name: Image Gallery
description: Personal image saving website
url: ""
baseurl: ""

# GitHub Pages settings
plugins:
  - jekyll-sitemap

# Build settings
markdown: kramdown
highlighter: rouge
permalink: pretty

# Exclude files from processing
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - vendor/
  - .git/
  - .gitignore

# Include files/directories
include:
  - images/